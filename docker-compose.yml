services:
  app:
    container_name: logasme
    build:
      context: .
      dockerfile: ./node_modules/vail/runtimes/npm/Dockerfile
      args:
        VAIL_NODE_VERSION: 20
    command: npm run dev -- --host 0.0.0.0
    # ports:
    #   - '5173:5173'
    volumes:
      - .:/var/www/html
    networks:
      - caddy_net

networks:
  caddy_net:
    external: true